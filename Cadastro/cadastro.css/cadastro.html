<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="descrição da minha página">
    <meta name="author" content="Alex Rodrigues Vitorino">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <link rel="stylesheet" href="../cadastro.css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="login" method="post">
        <fieldset>
            <legend>Cadastre-se</legend>

            <label for="user">User</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail vallido">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required max="8">

            <button>Cadastre-se</button>
        </fieldset>
    </form>
</body>

</html>
