<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="descrição da minha página">
    <meta name="author" content="Alex Rodrigues Vitorino">
    <meta name="Keywords" content="HTML5, CSS3, JavaScript">
    <link rel="stylesheet" href="../formulario/style.css">
    <title>Exemplo de tela login</title>
</head>

<body>
    <h1>Login</h1>

    <form action="#" method="post">

        <fieldset>
            <legend>Digite suas informações</legend>

            <label for="user">user</label>
            <input type="text" id="user" required autofocus>

            <label for="password" id="password">password</label>
            <input type="password" required>


            <div class="actions">
                <input type="submit" value="Enviar" class="btn2">
                <input type="reset" value="Reset" class="btn2 btn2--reset">
            </div>


        </fieldset>
    </form>

</body>

</html>
