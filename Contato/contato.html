<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="descrição da minha página">
    <meta name="author" content="Alex rodrigues Vitorino">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <link rel="stylesheet" href="./contato.css/style.css">
    <title>Login</title>
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>

            <legend>Formulário de contato</legend>

            <label for="name">Nome</label>

            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>

            <input type="email" name="email" id="email" required placeholder="Digite seu endereço de email">

            <label for="subject">Assunto</label>

            <input type="text" name="subject" id="subject">

            <label for="message">Mensagem</label>

            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20"
                placeholder="Conte-nos tudo"></textarea>

            <button class="btn">Enviar</button>



        </fieldset>
    </form>
</body>

</html>
